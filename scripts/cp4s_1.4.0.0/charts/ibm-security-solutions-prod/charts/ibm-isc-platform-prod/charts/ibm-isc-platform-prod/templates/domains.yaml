# Create each domain as an ISCInventory component
{{- range $k, $v := .Values.global.domain }}
apiVersion: isc.ibm.com/v1
kind: ISCInventory
metadata:
  name: domain-{{ $k }}
  labels:
    sort: domain
    instance: {{ $k }}
    app.kubernetes.io/name: {{ $.Chart.Name }}
    helm.sh/chart: {{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}
    release: {{ $.Release.Name }}
    app.kubernetes.io/instance: default
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
spec:
  labels:
    sort: domain
    instance: {{ $k | default "default" }}
  definitions:
    name: {{ $v.domain }}
    secret: {{ $v.secret | default "isc-ingress-default-secret" }}
---
{{- end }}
