apiVersion: isc.ibm.com/v1
kind: ISCSequence
metadata:
  name: aitk
  labels:
    sort: aitk
    instance: default
    app.kubernetes.io/name: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    app.kubernetes.io/instance: default
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  labels:
    generation: {{ uuidv4 | quote }}
  dependencies:
     - iscplatform
     - domain-default
  actions:
  {{- include "ibm-isc-platform.redis_init" (dict "val" .Values "app" "orchestrator") }}
  {{- include "ibm-isc-platform.etcd_init" (dict "val" .Values "app" "orchestrator") }}
    - include: aitkwebui
    - include: orchestrator
