apiVersion: isc.ibm.com/v1
kind: ISCSequence
metadata:
  name: cases
  labels:
    sort: cases
    app.kubernetes.io/instance: default
    name: {{ .Chart.Name }}
    app.kubernetes.io/name: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  labels:
    generation: {{ uuidv4 | quote }}
  dependencies:
  - iscplatform
  actions:
  - name: configure couchdb pulse
    dependencies: 
    - couchdb-pulse
    operation: couchdb-init
  - name: update pulse template cases-dashboard-1
    dependencies: 
    - cases-dashboard-1
    operation: pulse-update
  - name: update pulse template cases-dashboard-2
    dependencies: 
    - cases-dashboard-2
    operation: pulse-update