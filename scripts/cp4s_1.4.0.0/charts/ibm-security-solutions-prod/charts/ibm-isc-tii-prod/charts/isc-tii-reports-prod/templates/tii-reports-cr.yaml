apiVersion: isc.ibm.com/v1
kind: ISCComponent
metadata:
  name: tiireports
  labels:
    app.kubernetes.io/name: ibm-isc-tiireports
    helm.sh/chart: {{ $.Chart.Name }}
    release: {{ $.Release.Name }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
spec:
  action:
    name: tiireports install
    operation: generic-install
    service:
      name: tiireports
      proto: https
      ports:
        - 5003
    {{- include "tii.annotations" . }}
    {{- include "ibm-isc-tii.podcfg" (dict "val" . "app" "tiireports") }}
    env:
      - name: PLATFORM
        value: "icp"
      - name: APP_FQDN
        value: "@inventory/domain/definitions/name"
      - name: DEFAULT_HOST
        value: "@inventory/domain/definitions/name"
        format: "https://{0}"
      - name: XFE_API_HOST
        value: "@inventory/domain/definitions/name"
        format: "https://{0}/app/threat-intelligence-insights/xfe/api/v1"
      - name: XFE_WEB_HOST
        value: "@inventory/platform/definitions/xforceweb"
      - name: REPO_URL
        value: {{ $.Values.global.repository }}
      - name: CATALOG_ID
        value: "10000"
      - name: APPX_BASE_PATH
        value: "@inventory/platform/definitions/xforceweb"
        format: "{0}/hub"
      - name: KC_LOCATION
        value: ""
      - name: KC_BASE_PATH
        value: ""
      - name: API_DOWNLOAD_STIX2_REPORT
        value: "@inventory/domain/definitions/name"
        format: "https://{0}/app/threat-intelligence-insights/xfe/api/v1/stix/v2/export/"
      - name: API_ONE_TIME_TOKEN
        value: "@inventory/domain/definitions/name"
        format: "https://{0}/app/threat-intelligence-insights/xfe/api/v1/oneTimeToken/"
    liveness_probe:
      path: /liveness
    readiness_probe:
      path: /readiness
    paths:
      - ingress: /app/threat-intelligence-insights/reports
        app: /app/threat-intelligence-insights/reports
        timeout: 300000
      - ingress: /app/threat-intelligence-insights/report/vulnerability
        app: /app/threat-intelligence-insights/report/vulnerability
      - ingress: /app/threat-intelligence-insights/report/_next
        app: /app/threat-intelligence-insights/report/_next
