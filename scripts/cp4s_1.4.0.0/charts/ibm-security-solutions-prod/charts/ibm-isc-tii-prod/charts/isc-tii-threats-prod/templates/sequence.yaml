apiVersion: isc.ibm.com/v1
kind: ISCSequence
metadata:
  name: tiithreats
  labels:
    sort: tiithreats
    instance: default
    app.kubernetes.io/name: ibm-isc-tiithreats
    helm.sh/chart: {{ $.Chart.Name }}
    release: {{ $.Release.Name }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
spec:
  labels:
    generation: {{ uuidv4 | quote }}
  dependencies:
     - iscplatform
     - domain-default
  actions:
    - name: configure couchdb
      dependencies:
        - couchdb-tiithreats
      operation: couchdb-init
    - include: tiithreats
