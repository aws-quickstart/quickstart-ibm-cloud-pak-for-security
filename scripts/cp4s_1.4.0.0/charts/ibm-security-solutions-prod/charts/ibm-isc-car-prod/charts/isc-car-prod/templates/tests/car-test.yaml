{{- $image := printf "%s/%s:%s" (include "platform.repository" .) $.Values.global.images.car.car.image $.Values.global.images.car.car.tag -}}
apiVersion: v1
kind: Pod
metadata:
  name: {{ .Chart.Name }}-test
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}-test
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  serviceAccountName: ibm-isc-application
  imagePullSecrets:
    - name: ibm-isc-pull-secret
  hostIPC: false
  hostNetwork: false
  hostPID: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1001
  containers:
    - name: car-test
      image: {{ $image }}
      command: ["sh", "-c", "curl --cacert /etc/config/ca.crt https://car:3000/liveness"]
      resources:
        limits:
          memory: 100Mi
          cpu:  200m
        requests:
          memory: 100Mi
          cpu: 200m
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        privileged: false
        readOnlyRootFilesystem: false
        runAsNonRoot: true
        runAsUser: 1001
      volumeMounts:
        - mountPath: /etc/config
          name: secrets
          readOnly: true
  volumes:
    - name: secrets
      secret:
        defaultMode: 420
        secretName: car-tls
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
  restartPolicy: Never
