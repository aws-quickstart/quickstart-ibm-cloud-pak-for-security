{{- $image := printf "%s/%s:%s" (include "platform.repository" .) $.Values.global.images.tis.tiscoordinator.image $.Values.global.images.tis.tiscoordinator.tag -}}
apiVersion: v1
kind: Pod
metadata:
  name: tiscoordinator-test-ready
  labels:
    app.kubernetes.io/name: tiscoordinator-test
    helm.sh/chart: {{ $.Chart.Name }}
    release: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  serviceAccountName: ibm-isc-application
  imagePullSecrets:
    - name: ibm-isc-pull-secret
  hostIPC: false
  hostNetwork: false
  hostPID: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1001
  containers:
    - name: tiscoordinator-test
      image: {{ $image }}
      command: ["sh", "-c", "curl -ki https://tis-coordinator:3000/tis/coordinator/v2/health/liveness"]
      resources:
        limits:
          memory: 100Mi
          cpu:  200m
        requests:
          memory: 100Mi
          cpu: 200m
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        privileged: false
        readOnlyRootFilesystem: false
        runAsNonRoot: true
        runAsUser: 1001
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
  restartPolicy: Never
