{{- $image := printf "%s/%s:%s" (include "solutions.repository" .) $.Values.global.images.serviceability.toolbox.image $.Values.global.images.serviceability.toolbox.tag -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Chart.Name }}-test-pod"
  labels:
    app: cp4s-toolbox-test
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: cp4s-toolbox-running-test
    image: "{{ $image }}"
    command: ["sh", "-c", "curl -k https://default-couchdbcluster:443/_all_dbs"]
  restartPolicy: Never
