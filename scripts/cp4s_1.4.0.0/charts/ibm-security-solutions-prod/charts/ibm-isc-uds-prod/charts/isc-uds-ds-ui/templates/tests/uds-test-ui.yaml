{{- $image := printf "%s/%s:%s" (include "platform.repository" .) $.Values.global.images.uds.udswebui.image $.Values.global.images.uds.udswebui.tag -}}
apiVersion: v1
kind: Pod
metadata:
    name: {{ .Chart.Name }}-test-ui
    labels:
        app: {{ .Chart.Name }}-test
        app.kubernetes.io/name: {{ .Chart.Name }}-test
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
    annotations:
      "helm.sh/hook": test-success
spec:
  serviceAccountName: ibm-isc-application
  imagePullSecrets:
    - name: ibm-isc-pull-secret
  hostIPC: false
  hostNetwork: false
  hostPID: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1001
  containers:
    - name: uds-ui-test
      image:  {{ $image }}
      command: ["sh", "-c", "curl --cacert /etc/config/ca.crt https://udi-udswebui:3006/liveness -k"]
      resources:
        limits:
          memory: 100Mi
          cpu:  200m
        requests:
          memory: 100Mi
          cpu: 200m
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        privileged: false
        readOnlyRootFilesystem: false
        runAsNonRoot: true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
  restartPolicy: Never
